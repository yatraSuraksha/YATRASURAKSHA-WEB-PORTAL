name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        id: validate
        run: |
          set -euo pipefail
          missing=false

          # Check Google Maps key
          if [ -n "${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}" ]; then
            echo "google_key_set=true" >> $GITHUB_OUTPUT
          else
            echo "VITE_GOOGLE_MAPS_API_KEY missing"
            missing=true
          fi

          # Accept either VITE_AZURE_MAPS_KEY or VITE_AZURE_MAPS_API_KEY and surface as output
          if [ -n "${{ secrets.VITE_AZURE_MAPS_KEY }}" ]; then
            echo "azure_key=${{ secrets.VITE_AZURE_MAPS_KEY }}" >> $GITHUB_OUTPUT
            echo "azure_key_source=VITE_AZURE_MAPS_KEY" >> $GITHUB_OUTPUT
          elif [ -n "${{ secrets.VITE_AZURE_MAPS_API_KEY }}" ]; then
            echo "azure_key=${{ secrets.VITE_AZURE_MAPS_API_KEY }}" >> $GITHUB_OUTPUT
            echo "azure_key_source=VITE_AZURE_MAPS_API_KEY" >> $GITHUB_OUTPUT
          else
            echo "VITE_AZURE_MAPS_KEY / VITE_AZURE_MAPS_API_KEY missing"
            missing=true
          fi

          # Check other backend keys
          if [ -z "${{ secrets.VITE_API_BASE_URL }}" ]; then
            echo "VITE_API_BASE_URL missing"
            missing=true
          fi
          if [ -z "${{ secrets.VITE_BACKEND_URL }}" ]; then
            echo "VITE_BACKEND_URL missing"
            missing=true
          fi

          if [ "$missing" = "true" ]; then
            echo "One or more required secrets are missing. Add repository secrets: VITE_GOOGLE_MAPS_API_KEY, VITE_AZURE_MAPS_KEY (or VITE_AZURE_MAPS_API_KEY), VITE_API_BASE_URL, VITE_BACKEND_URL"
            exit 1
          fi

      - name: Build project
        run: npm run build
        env:
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          # Map and backend keys - set these in Repository Settings -> Secrets
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_AZURE_MAPS_API_KEY: ${{ secrets.VITE_AZURE_MAPS_API_KEY }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4